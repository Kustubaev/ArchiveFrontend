<!-- search.component.html -->
<div class="search-container">
  <div class="search-box">
    <input
      class="search-input"
      type="text"
      [(ngModel)]="query"
      placeholder="Поиск личного дела..."
      (keydown.enter)="onSearch()"
      name="search"
    />
    <button (click)="onSearch()" class="search-button" aria-label="найти">Найти</button>
  </div>
</div>
